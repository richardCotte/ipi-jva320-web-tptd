<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Gestion des salariés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="./static/font-awesome.css">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:8080/">Gestion des salariés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a href="http://localhost:8080/salaries/list"
                       class="nav-link">Liste des salariés <span th:text="${salarieCount}" class="badge badge-primary"></span></a></li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search" action="http://localhost:8080/salaries" method="GET">
                <div class="form-group form-inline">
                    <input name="nom" class="form-control" placeholder="Rechercher un nom" type="text">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

    <h2>Détail du salarié</h2>

    <form id="saveForm" th:action="${idLink}" method="post" class="row">

        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="id">ID</label>
                <input type="text" th:value="${id}" class="form-control" name="id" id="id" disabled="true">

                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" th:value="${nom}" class="form-control" name="nom" id="nom" required>

                <label class="form-control-label" for="nom">moisEnCours</label>
                <input type="date" th:value="${moisEnCours}" class="form-control" name="moisEnCours"
                       id="moisEnCours" required>

                <label class="form-control-label" for="nom">moisDebutContrat</label>
                <input type="date" th:value="${moisDebutContrat}" class="form-control" name="moisDebutContrat"
                       id="moisDebutContrat" required>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">

                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="${joursTravaillesAnneeN}" class="form-control"
                               name="joursTravaillesAnneeN" id="joursTravaillesAnneeN" required>
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                    <div class="input-group">
                        <input type="number" step="0.5" th:value="${congesPayesAcquisAnneeN}" class="form-control"
                               name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN" required>
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="${joursTravaillesAnneeNMoins1}" class="form-control"
                           name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1" required>
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="${congesPayesAcquisAnneeNMoins1}" class="form-control"
                           name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1" required>
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="${congesPayesPrisAnneeNMoins1}" class="form-control"
                           name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1" required>
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>


    </form>

    <div class="row">
        <div class="col-lg-6">
            <ul class="list-group list-unstyled">
                <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a th:if="${id} != null" th:href="@{/salaries/{id}/delete(id = ${id})}" class="btn btn-danger">Supprimer</a>
        </div>
    </div>

    <div class="row">
        <table>
            <tr>
                <td class="alert alert-danger" role="alert">Erreur de type de données !</td>
            </tr>
        </table>
        <div>Erreur globale spécifique !</div>
    </div>
</div>


</body>
</html>
